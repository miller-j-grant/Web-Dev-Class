<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>OO JavaScript Example 3</title>
</head>
<body>


<h1>Object Oriented JavaScript --- Example 4</h1>

<div id="output" style="border: 1px solid black">
</div>


<script type="text/javascript">

    function print(p) {
        document.getElementById("output").innerHTML += p;
    }

    function println(p) {
        print(p);
        print("<br>");
    }
    var tab = "<span style='margin-right: 25px'>&nbsp;</span>";


   function makeDogClass() {

        var dogCount = 0;
        var incrementDogCount = function () {
            dogCount++;
        };
        var numDogs = function () {
            return dogCount;
        };


        // constructor
        var init = function (name_in, height_in, weight_in) {

            var name = name_in;
            var height = height_in;
            var weight = weight_in;


            var speak = function () {
                return "Woof";
            };


            var toString = function () {
                // Notice the removal of "this"
                return name + " has height " + height + " and weight " + weight
            };

            // Notice calcBMI must be moved inside makeDog to have
            // access to private data.
            var calcBMI = function () {
                return weight / (height * height);
            };

            var setHeight = function (newHeight) {
                height = newHeight;
            };

            incrementDogCount();

            // If you don't add a function to the list below, it is effectively private.
            return {
                speak: speak,
                toString: toString,
                bmi: calcBMI,
                setHeight: setHeight
            }
        }; // end of init

        return {
            numDogs: numDogs,
            init: init
        }
    }

    var Dog = makeDogClass();

    var dog1 = Dog.init("Fido", 33, 14);
    var dog2 = Dog.init("Rover", 19, 22);
    var dog3 = Dog.init("George", 21, 12);

    println("<br>Three separate dog objects");
    println(tab + dog1.toString());
    println(tab + dog2.toString());
    println(tab + dog3.toString());

    println(dog1.bmi());
    println(dog1.speak());

    println("We have created " + Dog.numDogs() + " dogs");


</script>
</body>
</html>
